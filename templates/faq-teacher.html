<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>FAQ Page</title>
    <link href="../static/css/faq.css" rel="stylesheet">
</head>

<body class="row">
    <header>
        <a href="/teacher-home"><img class="logo" src="../static/images/classifylogoside.png"></a>
        <div class="btn-group">
            <a href="/about-us-teacher" class="btn btn-primary">About Us!</a>
            <a href="/faq"><button type="button" class="btn btn-secondary"><i class="bi-question-lg"></i></button></a>
            <a href="/teacher-settings"><button type="button" class="btn btn-dark"><i class="bi-person-circle"></i></button></a>
            <a href="/"><button type="button" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i></button></a>
        </div>
        <h1 class="title">Questions and Answers</h1>
    </header>

    <div class="wrapper FAQ col">
        <h3>Frequently Asked Questions</h3>

        {% for entry in faq_entries %}
        <div class="faq">
            <button class="accordion">
                Q: {{ entry.question }}
                <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="pannel">
                <p>
                    A: {{ entry.answer }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="aaq col">
        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label label" for="textarea">Ask Us a Question</label>
            <form action="/submit-question" method="POST">
                <div class="col-md-4">
                    <textarea class="form-control" id="textarea" name="question"></textarea>
                </div>
                <div class="form-group">
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="button" class="btn btn-danger" onclick="clearTextarea()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function clearTextarea() {
            document.getElementById("textarea").value = "";
        }
        
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                this.parentElement.classList.toggle("active");

                var panel = this.nextElementSibling;

                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
