<!DOCTYPE html>
<html>
<head>
    <title>Edit Announcement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" height="50%" width="auto">
    <link href="../static/css/student-home.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <img class="logo" src="../static/images/classifylogoside.png">


        <div class="btn-group">
            <a href="/about-us-teacher">        <button type="button" class="btn btn-primary">About Us!</button></a>
            <a href="/faq-teacher">     <button type="button" class="btn btn-secondary"><i class="bi-question-lg"></i></button></a>
            <a href="/teacher-settings"><button type="button" class="btn btn-dark"><i class="bi-person-circle"></i></button></a>
            <a href="/">                <button type="button" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i></button></a>
        </div>
      </header>

    <div class="container">
        <form method="POST" action="/edit-announcement/{{ announcement.announcementID }}">
            <div class="form-group">
                <label for="course_id">Select Course:</label>
                <select id="course_id" name="course_id" class="form-control">
                    {% for course in courses %}
                        <option value="{{ course.courseID }}" {% if course.courseID == announcement.courseID %}selected{% endif %}>
                            {{ course.courseName }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="announcement_text">Announcement Text:</label>
                <textarea class="form-control" name="announcement_text" rows="5" required>{{ announcement.text }}</textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="disable_announcement" name="disable_announcement" {% if announcement.active == 0 %}checked{% endif %}>
                <label class="form-check-label" for="disable_announcement">Disable Announcement</label>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
