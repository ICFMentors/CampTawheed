<title>Registration Form</title>
    <link rel="stylesheet" href="../static/css/styles.css" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/css/styles.css" rel="stylesheet" type="text/css"/>
    <title>My Logo</title>
  </head>
  
  <body>
    <div><a href="/"><img src="../static/images/icfLogo.png" alt="ICF Logo" width="350" height="auto"></div></a>
    <form class="form-container" method="POST" action="/sign-up">
      <fieldset>
        <legend>Log In</legend>

        

        <div class="form-group">
          <label class="col-md-4 control-label" for="username">Username</label>
          <div class="col-md-4">
            <input id="username" name="username" type="text" placeholder="Username" class="form-control" required="">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="password">Password</label>
          <div class="col-md-4">
            <input id="password" name="password" type="password" placeholder="Password" class="form-control" required="">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-4">
            <button id="submit" name="submit" class="button-56">Student Login</button>
            <button id="submit" name="submit" class="button-56">Teacher Login</button>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
