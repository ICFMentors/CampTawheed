<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="../static/css/styles.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/"><img class="header" src="../static/images/icfLogo.png" alt="ICF Logo" width="350" height="auto"></a>
        </div>
        <h2 class="text-center">Login</h2>
        <form method="POST" action="/log-in">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="btn-group btn-block" role="group" aria-label="Login Options">
                <button type="submit" class="btn btn-primary" name="login_role" value="student">Student Login</button>
                <button type="submit" class="btn btn-primary" name="login_role" value="teacher">Teacher Login</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
