<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>
<body>
  <div class="form-container">
    <form class="form-horizontal">
      <fieldset>

        <!-- Form Name -->
        <legend>Log in</legend>

        <!-- Username input -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="username">Username</label>  
          <div class="col-md-8">
            <input id="username" name="username" type="text" placeholder="Username" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Password input -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="password">Password</label>
          <div class="col-md-8">
            <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Buttons -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="login"></label>
          <div class="col-md-8">
            <button id="login-student" name="login-student" class="btn btn-primary">Log in as Student</button>
            <button id="login-teacher" name="login-teacher" class="btn btn-primary">Log in as Teacher</button>
          </div>
        </div>

        <!-- Forgot password -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="forgot-password"></label>
          <div class="col-md-8">
            <button id="forgot-password" name="forgot-password" class="btn btn-secondary">Forgot Password?</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</body>
</html>
