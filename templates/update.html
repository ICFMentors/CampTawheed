<!-- update.html -->
{% extends 'base.html' %}

{% block head %}
<title>Task Master - Update Task</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<button class="btn" onclick="window.location.href='/'"><i class="fa fa-home"></i> Home</button>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>
    <h2>Update Task</h2>
    <form action="{{ url_for('update', id=task.id) }}" method="POST">
        <div class="form-group">
            <label for="content">Task:</label>
            <input type="text" id="content" name="content" value="{{ task.content }}" required>
        </div>
        <div class="form-group">
            <label for="due_date">Due Date:</label>
            <input type="datetime-local" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="Personal" {% if task.category == 'Personal' %}selected{% endif %}>Personal</option>
                <option value="Work" {% if task.category == 'Work' %}selected{% endif %}>Work</option>
                <option value="School" {% if task.category == 'School' %}selected{% endif %}>School</option>
                <option value="Islam" {% if task.category == 'Islam' %}selected{% endif %}>Islam</option>
                <option value="Activities" {% if task.category == 'Activities' %}selected{% endif %}>Activities</option>
                <option value="Other" {% if task.category == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <button type="submit" class="btn btn-light">Update Task</button>
    </form>
</div>
{% endblock %}
