<!DOCTYPE html>
<html>
<head>
    <title>Create Class</title>
    <link rel="stylesheet" href="static/css/add.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" height="50%" width="auto">
    <!-- <link href="../static/css/css.css" rel="stylesheet" type="text/css"> -->
</head>
<body>
    <header>
        <a href="/teacher-home"><img class="logo" src="../static/images/classifylogoside.png"></a>
        <div class="btn-group">
            <a href="/about-us-teacher" class="btn btn-primary">About Us!</a>
            <a href="/faq-teacher"><button type="button" class="btn btn-secondary"><i class="bi-question-lg"></i></button></a>
            <a href="/teacher-settings"><button type="button" class="btn btn-dark"><i class="bi-person-circle"></i></button></a>
            <a href="/"><button type="button" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i></button></a>
        </div>
        </header>
    <div class="container create">
        <h1 class="text-center">Create Class</h1>
        <form method="POST" action="/create-class">
            <div class="form-group">
                <label for="courseName">Course Name</label>
                <input type="text" class="form-control" id="courseName" name="courseName" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="section">Section</label>
                <input type="text" class="form-control" id="section" name="section" required>
            </div>
            <div class="form-group">
                <label for="totalSeats">Total Seats</label>
                <input type="number" class="form-control" id="totalSeats" name="totalSeats" required>
            </div>
            <div class="form-group">
                <label for="dates">Start and End Dates</label>
                <input type="text" class="form-control" id="dates" name="dates" required placeholder="MM-DD-YYYY - MM-DD-YYYY">
            </div> 
            <div class="form-group">
                <label for="days">Days</label>
                <input type="text" class="form-control" id="days" name="days" required placeholder="ex. MON-THURS, SAT">
            </div>              
            <div class="form-group">
                <label for="timings">Timings</label>
                <input type="text" class="form-control" id="timings" name="timings" required placeholder="ex. 9AM - 5PM">
            </div>
            <button type="submit" class="btn btn-primary">Add Class</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
