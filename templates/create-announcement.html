<body>
    <header>
        <img class="logo" src="../static/images/classifylogoside.png">


    <div class="btn-group">
        <a href="/about-us-teacher">        <button type="button" class="btn btn-primary">About Us!</button></a>
        <a href="/faq-teacher">     <button type="button" class="btn btn-secondary"><i class="bi-question-lg"></i></button></a>
        <a href="/teacher-settings"><button type="button" class="btn btn-dark"><i class="bi-person-circle"></i></button></a>
        <a href="/">                <button type="button" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i></button></a>
      </div>
      </header>


    <div class="container">
        <!-- Select Class to announce to -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="course">Select Course:</label>
            <div class="col-md-4">
            <select id="course_id" name="course_id" class="form-control2">
                {% for course in courses %}
                    <!-- {% if course.teacherID == user.userID %} -->
                    <option value="{{ course.courseID }}">{{ course.courseName }}</option>
                    <!-- {% endif %} -->
                {% endfor %}
            </select>
            </div>
        </div>
            <div class="mb-3">
                <label for="announcement" class="form-label">Announcement Text:</label>
                <textarea class="form-control" name="announcement_text" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Announcement</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
