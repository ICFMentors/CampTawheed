<!DOCTYPE html>
<html>
<head>
    <title>Announcement</title>
    <link rel="stylesheet" href="static/css/add.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" height="50%" width="auto">
</head>
<body>
    <div class="aaq col">
        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label label" for="textarea">Make an Announcement!</label>
            <form action="/submit-question" method="POST">
                <div class="col-md-4">
                    <textarea class="form-control" id="textarea" name="question"></textarea>
                </div>
                <div class="form-group">
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="button" class="btn btn-danger" onclick="clearTextarea()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
