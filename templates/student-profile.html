<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script>
      function confirmLeave() {
        if (confirm("Are you sure you want to leave this page? Any unsaved changes will be lost.")) {
          window.location.href = "/student-home";
        }
      }
    </script>
  </head>
  
  <body>
    <header>
      <a href="/student-home"><img class="logo" src="../static/images/icfLogo.png"></a>


  <div class="btn-group">
      <a href="/about-us" class="btn btn-primary">Contact Us!</a>
      <a href="/faq"><button type="button" class="btn btn-secondary"><i class="bi-question-lg"></i></button></a>
      <a href="/teacher-settings"><button type="button" class="btn btn-dark"><i class="bi-person-circle"></i></button></a>
      <a href="/"><button type="button" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i></button></a>
    </div>
    </header>
    <div><a href="/student-home"><img src="../static/images/icfLogo.png" alt="ICF Logo" width="350" height="auto"></a></div>
    
    <button onclick="confirmLeave()" class="btn btn-secondary">Back to Student Home</button>
    
    <form class="form-container">
      <fieldset>
        <legend>Profile Settings</legend>
        
        <!-- Text input - Name -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Name</label>  
          <div class="col-md-4">
            <input id="textinput" name="textinput" type="text" placeholder="First" class="form-control" required="">
          </div>
        </div>
        
        <!-- Text input - Last Name -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput"></label>  
          <div class="col-md-4">
            <input id="textinput" name="textinput" type="text" placeholder="Last" class="form-control" required="">
          </div>
        </div>
        
        <!-- Text input - Email -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput"></label>  
          <div class="col-md-4">
            <input id="textinput" name="textinput" type="text" placeholder="Email" class="form-control" required="">
          </div>
        </div>
        
        <!-- Text input - Username -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput"></label>  
          <div class="col-md-4">
            <input id="textinput" name="textinput" type="text" placeholder="Username" class="form-control" required="">
          </div>
        </div>
        
        <!-- Password input - New Password -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput">New Password</label>
          <div class="col-md-4">
            <input id="passwordinput" name="passwordinput" type="password" placeholder="New Password" class="form-control" required="">
          </div>
        </div>
        
        <!-- Password input - Confirm Password -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput">Confirm Password</label>
          <div class="col-md-4">
            <input id="passwordinput" name="passwordinput" type="password" placeholder="Confirm Password" class="form-control" required="">
          </div>
        </div>
        
        <!-- Select Basic - Age -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Age</label>
          <div class="col-md-4">
            <select id="selectbasic" name="selectbasic" class="form-control2">
              <option value="1">1</option>
              <option value="2">2</option>
              <!-- Add more age options here if needed -->
            </select>
          </div>
        </div>
        
        <!-- Multiple Radios (inline) - Gender -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="radios">Gender</label>
          <div class="col-md-4"> 
            <label class="radio-inline" for="radios-0">
              <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
              Male
            </label> 
            <label class="radio-inline" for="radios-1">
              <input type="radio" name="radios" id="radios-1" value="2">
              Female
            </label>
          </div>
        </div>
        
        <!-- Button - Update Settings -->
        <div class="form-group">
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary">Update Settings</button>
          </div>
        </div>
        
      </fieldset>
    </form>
    
    <!-- Additional HTML content for the page -->
    
  </body>
</html>
