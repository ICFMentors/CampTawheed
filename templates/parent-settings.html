    <script>
      function confirmLeave() {

          window.location.href = "/student-home";
        }
      }
    </script>
  </head>
  
  <body>
    <header>
 <a href="/parent-home"><img class="logo" src="../static/images/classifylogoside.png"></a>

<div class="btn-group">
  <a href="/about-us-parent" class="btn btn-primary">About Us!</a>
  <a href="/faq-parent"><button type="button" class="btn btn-secondary"><i class="bi-question-lg"></i></button></a>

  <form class="form-horizontal" method="POST" action="/update-parent">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Parent Settings</legend>

    <!-- Textarea -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Student 1 Username</label>
        <div class="col-md-4">                     
          <!-- <textarea class="form-control" id="textarea" name="textarea"></textarea> -->
          <input id="student1" name="student1" type="text" placeholder="Username" class="form-control" required="">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Student 1 Password</label>
        <div class="col-md-4">                     
          <!-- <textarea class="form-control" id="textarea" name="textarea"></textarea> -->
          <input id="student1password" name="student1password" type="text" placeholder="Password" class="form-control" required="">
        </div>
      </div>
      <br>


    <!-- Textarea -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Student 2 Username</label>
        <div class="col-md-4">                     
          <!-- <textarea class="form-control" id="textarea" name="textarea"></textarea> -->
          <input id="student2" name="student2" type="text" placeholder="Username" class="form-control" required="">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Student 2 Password</label>
        <div class="col-md-4">                     
          <!-- <textarea class="form-control" id="textarea" name="textarea"></textarea> -->
          <input id="student2password" name="student2password" type="text" placeholder="Password" class="form-control" required="">
        </div>
      </div>
      <br>
    <!-- Textarea -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Student 3</label>
        <div class="col-md-4">                     
          <!-- <textarea class="form-control" id="textarea" name="textarea"></textarea> -->
          <input id="student3" name="student3" type="text" placeholder="Username" class="form-control" required="">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Student 3 Password</label>
        <div class="col-md-4">                     
          <!-- <textarea class="form-control" id="textarea" name="textarea"></textarea> -->
          <input id="student3password" name="student3password" type="text" placeholder="Password" class="form-control" required="">
        </div>
      </div>
      <br>
    
    <!-- Textarea -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Student 4</label>
        <div class="col-md-4">                     
          <!-- <textarea class="form-control" id="textarea" name="textarea"></textarea> -->
          <input id="student4" name="student4" type="text" placeholder="Username" class="form-control" required="">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Student 4 Password</label>
        <div class="col-md-4">                     
          <!-- <textarea class="form-control" id="textarea" name="textarea"></textarea> -->
          <input id="student4password" name="student4password" type="text" placeholder="Password" class="form-control" required="">
        </div>
      </div>
      <br>

    <!-- Password input - Old Password -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="current_password">Parent Current Password</label>
      <div class="col-md-4">                     
        <input id="current_password" name="current_password" type="password" placeholder="Parent Password" class="form-control" required>
      </div>
    </div>

    <script>
      const form = document.querySelector('.form-container');
      const existingPassword = "{{ user.password }}";
    
      form.addEventListener('submit', function(event) {
        const currentPassword = document.getElementById('current_password').value;
        
    
        if (currentPassword !== existingPassword) {
          event.preventDefault(); // Prevent form submission
          alert('Current password is incorrect!');
        }
      });
    </script>
    
  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="singlebutton"></label>
    <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="button-17" type="submit">Save</button>
    </div>
  </div>
    
    </fieldset>
    </form>
</body>
</html>
