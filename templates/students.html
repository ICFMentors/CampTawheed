<!-- students.html -->
{% extends 'base.html' %}

{% block head %}
<title>Student Log</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<button class="btn btn-light" onclick="window.location.href='/'"><i class="fa fa-home"></i> Home</button>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Student Log</h1>
    <h2>Add a Student</h2>
    <form action="{{ url_for('students') }}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="grade">Grade:</label>
            <input type="number" id="grade" name="grade" min="1" max="12" required>
        </div>
        <button type="submit" class="btn btn-light">Add Student</button>
    </form>

    <h2>Student List</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Grade</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.grade }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
