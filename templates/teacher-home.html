<div class="row">
    <div class="col">
        <div class="classtable">
            <h2 class="my-classes">My Classes</h2>
    
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Class</th>
                        <th>Dates</th>
                        <th>Students (Enrolled/Capacity)</th>
                        <th>Timings</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                        {% if course.active == 1 %}
                            <tr>
                                <td>{{ course.courseName }}</td>
                                <td>{{ course.dates }}</td>
                                <td>{{ course.seatsTaken }} / {{ course.totalSeats }}</td>
                                <td>{{ course.timings }}</td>
                                <td>
                                    <form action="/delete_course/{{ course.courseID }}" method="POST">
                                        <input type="submit" value="Delete Course">
                                    </form>
                                </td>
                            </tr>
                        {% endif %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="col carous">
        <h4 class="my-classes">This Month's Featured Classes and Events!</h4>
        <div id="demo" class="carousel slide carousel-container" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../static/images/arduino_camp.png" alt="No Featured Class at the Moment!" class="carousel-image">
                </div>
                <div class="carousel-item">
                    <img src="../static/images/Camp_Tawheed_Flyer.png" alt="No Featured Class at the Moment!" class="carousel-image">
                </div>
                <div class="carousel-item">
                    <img src="../static/images/Chemistry_Olympiad_Flyer.png" alt="No Featured Class at the Moment!" class="carousel-image">
                </div>
                <div class="carousel-item">
                    <img src="../static/images/Summer_Math_Camp_Flyer.png" alt="No Featured Class at the Moment!" class="carousel-image">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</div>
